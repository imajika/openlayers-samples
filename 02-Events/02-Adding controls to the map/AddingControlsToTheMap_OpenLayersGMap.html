<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Adding controls to the map</title>
    <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
function initialize() {
  var map = new OpenLayers.Map("map-canvas");
  var gmapLayer = new OpenLayers.Layer.Google(
    "GoogleMaps RoadMap", {
      type: google.maps.MapTypeId.ROADMAP,
    }
  );
  map.addLayer(gmapLayer);
  var center = new OpenLayers.LonLat(151, -33)
    .transform(
      new OpenLayers.Projection("EPSG:4326"),     // WGS84
      map.getProjectionObject()
    );
  map.setCenter(center, 4);
  var scaleControl = new OpenLayers.Control.ScaleLine();
  map.addControl(scaleControl);
}
    </script>
  </head>
  <body onload="initialize();">
    <div id="map-canvas"></div>
  </body>
</html>
